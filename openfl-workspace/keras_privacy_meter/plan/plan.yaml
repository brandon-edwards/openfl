aggregator :
  defaults : plan/defaults/aggregator.yaml
  template : openfl.component.Aggregator
  settings :
    init_state_path : save/keras_cnn_mnist_init.pbuf
    best_state_path : save/keras_cnn_mnist_best.pbuf
    last_state_path : save/keras_cnn_mnist_last.pbuf
    rounds_to_train : 10

collaborator :
  defaults : plan/defaults/collaborator.yaml
  template : openfl.component.Collaborator
  settings :
    delta_updates    : false
    opt_treatment    : RESET

data_loader :
  defaults : plan/defaults/data_loader.yaml
  template : src.mnist_attack_inmemory.MNISTAttackInMemory
  settings :
    collaborator_count : 2
    data_group_name    : mnist
    batch_size         : 256

task_runner :
  defaults : plan/defaults/task_runner.yaml
  template : src.keras_privacy_meter.KerasPrivacyMeter

network :
  defaults : plan/defaults/network.yaml

assigner :
  defaults : plan/defaults/assigner.yaml
  template : openfl.component.RandomGroupedAssigner
  settings :
    task_groups  :
      - name       : train_and_validate
        percentage : 1.0
        tasks      :
          - aggregated_model_validation
          - train_collaborator_model
          - locally_tuned_model_validation
          - train_privacy_meter_model
          - test_privacy_meter_model
          - filter_training_weights

tasks :
  defaults: plan/defaults/tasks_torch.yaml
  aggregated_model_validation:
    function : validate
    kwargs   :
      batch_size : 32
      apply      : global
      metrics    :
        - accuracy
  locally_tuned_model_validation:
    function : validate
    kwargs   :
      batch_size : 32
      apply      : local
      metrics    :
        - accuracy
  train_collaborator_model:
    function : train
    kwargs   :
      batch_size : 32
      epochs     : 1
      metrics    :
      - loss
  train_privacy_meter_model:
    function : train_privacy_meter_model
    kwargs   :
      epochs     : 10
  test_privacy_meter_model:
    function : test_privacy_meter_model
    kwargs   :
      batch_size : 32
      epochs     : 1
  filter_training_weights:
    function : filter_training_weights
    kwargs: null
